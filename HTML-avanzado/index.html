<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/HTML-avanzado/assets/css/style.css"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text"/>
        <input type="date"/>
        <input type="color"/>
        <input type="password"/>
        <input type="file"/>
        <input type="checkbox"/>
        <input type="radio"/>
        <input type="submit"/>
        <input type="button" value="Enviar"/>
    </form>
    <button>Hola</button>

    <h1>Formulario</h1>
    <form class="formulario">
        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre"/>
        </div>

        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" name="apellido" placeholder="Escribe tu apellido" required>
        </div>
    

        <div class="password">
            <label for="password">Contraseña</label>
            <input id="password" type="password" name="password" placeholder="Escribe tu contraseña">
        </div>

        <div class="correo">
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" placeholder="Escribe tu correo"/>
        </div>

        <!--<fieldset></fieldset> (se usa para englobar campos/se puede usar en vez de div)-->

        <div class="enviar">
            <input type="submit"/>
        </div>

    </form>

    <form>
        <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero">Numero</label>
            <input id="numero" type="number" name="numero" min="40" max="50"/>

            <label for="rango">Rango</label>
            <input id="rango"
            name="rango" type="range" min="50"/>
        </fieldset>
    </form>



</body>
</html>
